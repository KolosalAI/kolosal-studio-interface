<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolosal - Upload</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="style/upload.css">
</head>
<body>
    <div class="sidebar"></div>
    <div class="sidebar-alt"></div>
    <div class="wrapper">
        <div class="content">
            <div class="content-title">
                <h1 class="text-14px medium">Upload Documents</h1>
                <p class="text-12px reguler">Prepare your documents for AI-powered retrieval</p>
            </div>
            <div class="content-form">
                <div class="title">
                    <div class="title-icon"><i class="ri-file-zip-line"></i></div>
                    <h2 class="mono-12px medium">Document type</h2>
                </div>
                <div class="document-list"></div>
            </div>
            <div class="content-form">
                <div class="title">
                    <div class="title-icon"><i class="ri-file-upload-line"></i></div>
                    <h2 class="mono-12px medium">Upload files</h2>
                </div>
                <div class="input-file">
                    <div class="icon"><i class="ri-upload-2-line"></i></div>
                    <h3 class="text-12px reguler">Click to choose your files</h3>
                    <input type="file" name="document" accept=".pdf,.docx,.pptx,.xlsx,.html,.txt" id="MainFile"/>
                </div>
                <div class="content-form-list">
                    <div class="form-item">
                        <h4 class="text-12px reguler">Parser</h4>
                        <div class="select" data-selected="Kolosal Parser" id="ParserForm">
                            <div class="select-trigger">
                                <h2 class="text-12px reguler">Kolosal Parser</h2>
                                <i class="ri-arrow-down-s-fill"></i>
                            </div>
                            <div class="select-list">
                                <div class="select-list-item">
                                    <h2 class="text-12px reguler">Kolosal Parser</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <h4 class="text-12px reguler">Chunking type</h4>
                        <div class="select" data-selected="Reguler Chunking" id="ChunkingForm">
                            <div class="select-trigger">
                                <h2 class="text-12px reguler">Reguler Chunking</h2>
                                <i class="ri-arrow-down-s-fill"></i>
                            </div>
                            <div class="select-list">
                                <div class="select-list-item">
                                    <h2 class="text-12px reguler">Reguler Chunking</h2>
                                </div>
                                <div class="select-list-item">
                                    <h2 class="text-12px reguler">Semantic Chunking</h2>
                                </div>
                                <div class="select-list-item">
                                    <h2 class="text-12px reguler">No Chunking</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <h4 class="text-12px reguler">Similarity threshold (0 - 1.0)</h4>
                        <input class="input-text-md disable" type="number" value="0.5" max="1" min="0.1" step="0.1" id="SimilarityForm">
                    </div>
                </div>
                <button class="btn-md btn-primary submit-file">Process Document</button>
            </div>
            <div class="content-preview">
                <div class="preview-file">
                    <h2 class="text-14px medium">File Preview</h2>
                    <div class="preview-file-text" id="PreviewFile"></div>
                </div>
                <div class="preview-list"></div>
                <button class="btn-md btn-primary add-document">Add to Document</button>
            </div>
        </div>
        
    </div>
    <!-- load javascript -->
    <script type="module" src="script/upload.js"></script>
</body>
</html>
