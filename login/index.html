<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolosal - Login</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="col form">
        <div class="wrapper">
            <img class="logo" src="https://res.cloudinary.com/dh21tvktj/image/upload/v1758619535/kolosal-logo_oqierj.svg" alt="Kolosal logo">
            <div class="form-title">
                <h2 class="text-20px medium">Welcome back!</h2>
                <p class="text-14px reguler">Please enter your detail to login </p>
            </div>
            <button class="btn-lg btn-secondary"><i class="ri-github-fill"></i>Continue with Github</button>
            <div class="form-divider">
                <div class="rectangle"></div>
                <p class="text-12px reguler">OR</p>
                <div class="rectangle"></div>
            </div>
            <div class="form-input">
                <input class="input-text-lg" type="text" placeholder="Email address" id="SearchModel" autocomplete="off">
                <input class="input-text-lg" type="text" placeholder="Password" id="SearchModel" autocomplete="off">
            </div>
            <div class="form-action">
                <button class="btn-lg btn-primary">Sign In</button>
                <p class="text-14px reguler">Don't have an account? <a class="semibold" href="/register/index.html">Register</a></p>
            </div>
        </div>
    </div>
    <div class="col video">
        <video class="ornament-video" src="https://res.cloudinary.com/dh21tvktj/video/upload/v1759283051/login-video_1_snvukl.mp4" autoplay muted playsinline loop></video>
    </div>
    <!-- load javascript -->
    <script type="module" src="script.js"></script>
</body>
</html>
